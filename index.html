<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Bate-Papo UOL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/ico" href="assets/favicon.ico"/>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <header class="hidden">
      <img src="assets/logo-header.png" alt="Batepapo UOL" />
      <div class="menu" onclick="showSidebar()">
        <ion-icon name="people"></ion-icon>
      </div>
    </header>

    <main class="container hidden">
      <section class="messages"></section>
    </main>

    <footer onclick="focusInput()" class="hidden">
      <div class="input-container">
        <div class="box">
          <input type="text" class="input" placeholder="Escreva aqui..." autofocus/>
          <p class="send-to"></p>
        </div>

        <button class="send-button" onclick="sendMessage()" data-identifier="send-message">
          <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
      </div>
    </footer>

    <aside class="initial-page">
      <main>
        <div>
          <img src="./assets/logo-principal.png" alt="Bate-Papo UOL" />
        </div>

        <section>
          <input type="text" class="input-name" placeholder="Digite seu nome" autofocus
            data-identifier="enter-name"/>
          <button class="btn" onclick="tryLogIn()" data-identifier="start">
            Entrar
          </button>
        </section>

        <div class="loading hidden">
          <img src="./assets/spinning-loading.gif" />
          <p>Entrando...</p>
        </div>

        <div class="alert-message">
          <p class="content"></p>
        </div>
      </main>
    </aside>

    <div class="background hidden" onclick="closeSidebar()"></div>
    <div class="sidebar">
      <header>
        <p>Escolha um contato para enviar mensagem:</p>
      </header>

      <section class="users"></section>
      <section class="message-type">
        <header>
          <p>Escolha a visibilidade:</p>
        </header>

        <main class="options">
          <section class="option-1 checked" data-identifier="visibility">
            <div>
              <ion-icon name="lock-open"></ion-icon>
              <p>PÃºblico</p>
            </div>

            <div>
              <img src="./assets/check.svg" />
            </div>
          </section>

          <section class="option-2" data-identifier="visibility">
            <div>
              <ion-icon name="lock-closed"></ion-icon>
              <p>Reservadamente</p>
            </div>

            <div class="hidden">
              <img src="./assets/check.svg" />
            </div>
          </section>
        </main>
      </section>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
